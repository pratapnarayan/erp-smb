services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erp}
      POSTGRES_USER: ${POSTGRES_USER:-erp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-erp}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      postgres:
        condition: service_healthy

  config-service:
    build:
      context: ./backend
      dockerfile: config-service/Dockerfile
    ports: [ '8888:8888' ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy

  discovery-service:
    build:
      context: ./backend
      dockerfile: discovery-service/Dockerfile
    environment:
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
      # Fast registry fetch for dev
      EUREKA_SERVER_RESPONSE_CACHE_UPDATE_INTERVAL_MS: 5000
    ports: [ '8761:8761' ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      config-service:
        condition: service_healthy

  gateway-service:
    build:
      context: ./backend
      dockerfile: gateway-service/Dockerfile
    environment:
      APP_JWT_SECRET: ${APP_JWT_SECRET:-dev-secret-please-change-32-chars-minimum-123456}
      SPRING_APPLICATION_JSON: '{"eureka":{"client":{"serviceUrl":{"defaultZone":"http://discovery-service:8761/eureka"},"registryFetchIntervalSeconds":10}}}'
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_RETRY_ENABLED: "true"
    ports:
      - '8080:8080'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      discovery-service:
        condition: service_healthy
      config-service:
        condition: service_healthy
      auth-service:
        condition: service_started
      user-service:
        condition: service_started

  auth-service:
