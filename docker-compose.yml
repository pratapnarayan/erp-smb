services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: erp
      POSTGRES_USER: ${POSTGRES_USER:-erp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - postgres
  config-service:
    build:
      context: ./backend
      dockerfile: config-service/Dockerfile
    ports: ['8888:8888']
  discovery-service:
    build:
      context: ./backend
      dockerfile: discovery-service/Dockerfile
    environment:
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    ports: ['8761:8761']
    depends_on: [config-service]
  gateway-service:
    build:
      context: ./backend
      dockerfile: gateway-service/Dockerfile
    environment:
      APP_JWT_SECRET: ${APP_JWT_SECRET:-dev-secret-please-change-32-chars-minimum-123456}
      SPRING_APPLICATION_JSON: '{"eureka":{"client":{"serviceUrl":{"defaultZone":"http://discovery-service:8761/eureka"}}}}'
    ports:
      - '8080:8080'
    depends_on: [config-service, discovery-service, auth-service, user-service, product-service, order-service, sales-service, finance-service, hrms-service, enquiry-service, reporting-service]
  auth-service:
