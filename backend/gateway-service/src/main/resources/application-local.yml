spring:
  cloud:
    discovery:
      enabled: false
    service-registry:
      auto-registration:
        enabled: false

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

app:
  jwt:
    secret: dev-secret-please-change-32-chars-minimum-123456

proxy:
  routes:
    - id: auth
      path: /api/auth/**
      url: http://localhost:8081
    - id: users
      path: /api/users/**
      url: http://localhost:8082
    - id: products
      path: /api/products/**
      url: http://localhost:8083
    - id: orders
      path: /api/orders/**
      url: http://localhost:8084
    - id: sales
      path: /api/sales/**
      url: http://localhost:8085
    - id: finance
      path: /api/finance/**
      url: http://localhost:8086
    - id: hrms
      path: /api/hrms/**
      url: http://localhost:8087
    - id: enquiry
      path: /api/enquiry/**
      url: http://localhost:8088
