spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/erp
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    discovery:
      enabled: false
    service-registry:
      auto-registration:
        enabled: false

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

app:
  jwt:
    secret: dev-secret-please-change-32-chars-minimum-123456
    access-ttl: 3600

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    display-operation-id: true
    try-it-out-enabled: true
