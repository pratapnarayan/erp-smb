server:
  port: 8088
  servlet:
    context-path: /enquiry
spring:
  application:
    name: enquiry-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:erp}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.default_schema: enquiry
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    schemas: enquiry
    default-schema: enquiry
    locations: classpath:db/migration
app:
  jwt:
    secret: ${APP_JWT_SECRET:dev-secret-please-change-32-chars-minimum-123456}
    access-ttl: 3600

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  packages-to-scan: com.erp.smb.enquiry
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  paths-to-match: /api/**
