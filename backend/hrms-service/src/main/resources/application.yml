server:
  port: 8087
spring:
  application:
    name: hrms-service
  datasource:
    url: jdbc:postgresql://postgres:5432/erp
    username: ${POSTGRES_USER:erp}
    password: ${POSTGRES_PASSWORD:erp}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.default_schema: hrms
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    schemas: hrms
    default-schema: hrms
    locations: classpath:db/migration
app:
  jwt:
    secret: ${APP_JWT_SECRET:dev-secret-please-change-32-chars-minimum-123456}
    access-ttl: 3600
